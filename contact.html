  <section class="contact-section">
    <h2>Contact Us</h2>
    <form id="contact-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="from_name" placeholder="Enter your name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="reply_to" placeholder="Enter your email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Write your message..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  
  <script>
    document.getElementById("contact-form").addEventListener("submit", function(e) { e.preventDefault();
      emailjs.sendForm("service_e8l147e", "template_f1w5su7", this)
        .then(function() {
          alert("Message Sent Successfully!");
          document.getElementById("contact-form").reset();
        }, function(error) {
          alert(" Failed to send message. Please try again.");
          console.log("Error:", error);
        });
    });
  </script>
